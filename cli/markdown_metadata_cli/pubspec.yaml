version: 1.0.0
publish_to: none
# repository: https://github.com/my_org/my_repo

environment:
  sdk: ^3.7.2

# Add regular dependencies here.
dependencies:
  article_models:
    path: ../../packages/article_models

  yaml: ^3.1.3
  args: ^2.7.0
  path: ^1.9.1
  collection: ^1.18.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

dev_dependencies:
  build_runner: ^2.4.15
  freezed: ^3.0.4
  json_serializable: ^6.9.4
  lints: ^5.0.0
  test: ^1.24.0
